<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.1</title>
	<style>
		body {
			font-family: sans-serif;
		}
		li {
			display: inline; /*horizontal display*/
			padding-right: 15px;
		}
		ul a {
			text-decoration: none; /*link remove*/
			color: #666;
		}

		ul a:hover {
			text-decoration: underline; /*underline style*/
			color: red;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">About</a></li>
		<li><a href="#">Portfolio</a></li>
		<li><a href="#">Contacts</a></li>
	</ul>
</body>
</html>
