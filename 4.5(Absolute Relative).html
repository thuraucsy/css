<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin: 0;
		}
		.wrap {
			width: 800px;
			height: 1000px;
			background: #e3e3e3;
			position: relative;
			margin: auto;
			top: 50px;
		}

		.box {
			width: 70px;
			height: 70px;
			margin: auto;
			background: red;
			position: absolute;
			left: -35px; top: 30px;

		}
	</style>
</head>
<body>
<div class="wrap">
	<div class="box"></div>
</div>
</body>
</html>
